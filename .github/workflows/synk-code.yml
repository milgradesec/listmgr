name: Snyk
on: push

jobs:
  security:
    name: Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/gradle@master
        with:
          args: --file=listmgr/build.gradle
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}